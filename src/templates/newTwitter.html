                        </span>

            </div>
            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </section>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function updatePie(positive, negative) {
            const positivePercentage = positive;
            const negativePercentage = negative;
            var ctx = document.getElementById('pieChart').getContext('2d');
            if (window.myPieChart !== undefined) {
                window.myPieChart.destroy();
            }
            window.myPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Positive', 'Negative'],
                    datasets: [{
                        data: [positivePercentage, negativePercentage],
                        backgroundColor: ['#4CAF50', '#FF5252'],
                        hoverBackgroundColor: ['#66BB6A', '#FF1744']
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }

        function predict(keyword) {
            fetch('/live', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: keyword })
            })
                .then(response => response.json())
                .then(data => {
                    localStorage.setItem('positivetexts', JSON.stringify(data.positive_texts));
                    localStorage.setItem('negativetexts', JSON.stringify(data.negative_texts));
                    console.log(data.positive_texts)
                    //console.log(data.positive, data.negative);
                    updatePie(data.positive, data.negative);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        document.getElementById("submit").addEventListener("click", function (e) {
            e.preventDefault();
            const keyword = document.getElementById("hero-field").value;
            if (!keyword) {
                alert("Please enter a keyword");
                return;
            }
            predict(keyword);
        });
    </script>
